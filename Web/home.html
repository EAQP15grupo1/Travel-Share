<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!--JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!--Library Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

    <!--Library CSS Boostrap-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!--Library CSS Boostrap Iconos -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--Library Angular-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.9/angular-resource.js"></script>


    <!--My Files-->
    <!--CSS-->
    <link rel="stylesheet" href="css/home.css">
    <!--<link rel="stylesheet" href="css/materialize.css">-->

    <!--JS-->
    <script type="text/javascript"  src="JavaScript/home.js"></script>
    <script type="text/javascript"  src="JavaScript/home_dinamic.js"></script>
</head>



<body>
    <!--Search-->
    <div id="search">
        <div class="input-group" >
            <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Search</button>
                </span>
        </div>
    </div>


    <!-- boton crear evento-->
    <button href="crear_evento.html" type="button" class="paper-button paper-floating-action-button">+
        <div class="ripple"></div>
    </button>

    <!--Tags Panel-->
    <div id="panel_tag">
        <button id="1" onclick="expand(id),Filter('Deporte')" class="list-group-item list-group-item-success">Deporte
             <span class="badge">
                 <span class="fa fa-futbol-o" ></span>
             </span>
        </button>
        <button id="2" onclick="expand(id),Filter('Música')" class="list-group-item list-group-item-info">Música
            <span class="badge">
                <span class="fa fa-music" ></span>
            </span>
        </button>
        <button id="3" onclick="expand(id),Filter('Cine')" class="list-group-item list-group-item-warning">Cine
            <span class="badge">
                <span class="fa fa-film" ></span>
            </span>
        </button>
        <button id="4" onclick="expand(id),Filter('Party')" class="list-group-item list-group-item-danger">Party
            <span class="badge">
                <span class="fa fa-venus-mars" ></span>
            </span>
        </button>
        <!--TagSinFiltro-->
        <button id="5" onclick="expand(id),Filter('Nada')" class="list-group-item">Sin Filtro
        </button>
    </div>

    <div id="panel_info">
        <div id="panel">
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label"></label>
            <div class="col-lg-10">
                <p class="form-control-static">email@ejemplo.com</p>
            </div>
        </div>
    </div>
    <!--<input id="pac-input" class="controls" type="text" placeholder="Search Box">-->

    <!--Google Map-->
    <div id="map-canvas"></div>

</body>
</html>
