<!-- Everything related to the event-card-->

<!-- Single event-card-->
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="event-card" attributes="eventTag">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                width: 100%;
                font-size: 1.2rem;
                font-weight: 300;
            }

            .card-header {
                margin-bottom: 10px;
            }

            polyfill-next-selector {
                content: '.card-header h2';
            }

            .card-header ::content h2 {
                margin: 0;
                font-size: 1.8rem;
                font-weight: 300;
            }

            polyfill-next-selector {
                content: '.card-header img';
            }

            .card-header ::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }

            core-icon-button {
                position: absolute;
                top: 3px;
                right: 3px;
                color: #636363;
            }
        </style>

        <div class="card-header" layout horizontal center>

            <!--<content select="img"></content>-->
            <content select="h2"></content>

        </div>

        <core-icon-button
                id="icon"
                icon="arrow-forward"
                on-tap="{{buttonTapped}}">
        </core-icon-button>

        <content></content>
    </template>

    <!--var arrayTags = ["Deporte", "Musica"];-->

    <!--this.setAttribute("hidden", true);-->
    <!--}-->
    <!--});-->
    <!--</script>-->
    <script type="text/javascript" src="js/event-card.js"></script>
    <script type="text/javascript" src="js/findEvents.js"></script>
</polymer-element>

<!-- List of event-card-->
<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="event-list" attributes="show">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }

            event-card {
                margin-bottom: 30px;
            }
        </style>

        <event-service id="service" events="{{events}}"></event-service>

        <div layout vertical center>
            <template repeat="{{event in events}}">
                <event-card class="{{event.tag}}" style="background-color: {{event.color}}"
                            eventTag="{{event.tag}}">
                    <!--hidden?="{{isCardHidden}}">-->
                    <h2>{{event.eventname}}</h2>

                    <div horizontal start-justified layout>
                        <div>{{event.tag}}</div>
                    </div>

                    <div horizontal end-justified layout>
                        <div>{{event.date}}</div>
                    </div>

                </event-card>
            </template>
        </div>
    </template>

    <script type="text/javascript" src="js/event-card.js"></script>
    <script type="text/javascript" src="js/findEvents.js"></script>
</polymer-element>
