<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="utf-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-pages/core-pages.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-collapse/core-collapse.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body unresolved="">
<core-header-panel>
    <core-toolbar>Update Profile</core-toolbar>
    <div class="imagen">
        <!--<input type="file" id="file" name="file">-->
        <!--<paper-button id="uploadAvatar" class="coloredCancel" raised="true" onclick="uploadAvatar()">Upload</paper-button>-->

        <form enctype="multipart/form-data">
            <input name="file" type="file" id="archive"/>
            <input type="button" id="selectbtn" onclick="selectPicture();" value="Select Picture from Library"/><br/>
            <input type="button" onclick="uploadPicture();" value="Upload Picture"/>
        </form>
    </div>

    <div>
        <div>
            <img id="myImage" onclick="selectPicture()">
        </div>


        <section class="wrapperInputs">
            <paper-input type="email" id='email' name='email' label="Tu correo electrónico"
                         floatinglabel="true"></paper-input>
            <paper-input type="text" id='nation' name='nation' label="Tu nacionalidad"
                         floatinglabel="true"></paper-input>

            <textarea id="description" placeholder="Escribe una descripción sobre tí, o sobre tus necesidades y ofertas"
                      maxlength="200" style="width: 100%; height: 50px"></textarea>

            <div style="text-align: right">
                <label style="font-size: 80%">Te quedan <span id="chars">200</span> caracteres...</label><br>
            </div>

            <p>
                Necesidades (elige hasta 3):
            </p>

            <p>
                <paper-checkbox id="sportN" label="Deporte"></paper-checkbox>
                <paper-checkbox id="musicN" label="Musica"></paper-checkbox>
                <paper-checkbox id="jobN" label="Trabajo"></paper-checkbox>
                <paper-checkbox id="cultureN" label="Cultura"></paper-checkbox>
            </p>
            <p>
                Ofertas (elige hasta 3):
            </p>

            <p>
                <paper-checkbox id="sportO" label="Deporte"></paper-checkbox>
                <paper-checkbox id="musicO" label="Musica"></paper-checkbox>
                <paper-checkbox id="jobO" label="Trabajo"></paper-checkbox>
                <paper-checkbox id="cultureO" label="Cultura"></paper-checkbox>
            </p>

            <section class="wrapper">
                <paper-button id="createBtn" class="coloredOK" raised="true" onclick="updateUser()">Crear
                </paper-button>
                <paper-button id="cancelBtn" class="coloredCancel" raised="true">Cancelar</paper-button>
            </section>
        </section>
    </div>
</core-header-panel>

<script type="text/javascript" src="js/updateProfile.js"></script>

</body>


</html>
