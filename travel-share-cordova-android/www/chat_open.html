<core-toolbar id="core_toolbar">
    <span flex id="span">Chat</span>
    <core-icon-button icon="home" onclick="window.location.href = 'index.html'"
                      style="display: block"></core-icon-button>
</core-toolbar>
</core-toolbar>
<div style="padding: 10px">
    <div flex>
        <div id=box style="flex: 1 1 auto; overflow: auto; height: 400px"></div>
    </div>

    <!--<section layout vertical fit>-->
    <div style="position: fixed; bottom: 0px; width: 95%; padding: 6px" layout horizontal>
        <paper-input class="chat" flex label="Escribe un mensaje" id="input"></paper-input>
        <paper-fab icon="send" id="sendButton" onclick="send()" disabled></paper-fab>
    </div>
    <!--</section>-->
</div>
