<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Detalles del evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-collapse/core-collapse.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/polymer/polymer.html">

    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body unresolved>

<core-header-panel>

    <core-toolbar> Detalles del evento</core-toolbar>

    <div class="box">
        <div class="row header">
            <h1 style="text-align: center" id="eventName"></h1>
            <label id="eventTag" style="font-weight: bold; float: left; width: 50%"></label>
            <label id="eventDate" style="text-align: right; float: right"></label>
            <br>
            <label id="eventDescription"></label>
            <br> <br>
            <label>Comentarios:</label>
        </div>

        <div class="row content">
            <div>
                <span id="comments"></span>
            </div>
        </div>

        <div class="row footer">
            <textarea class="textArea" id="comment" placeholder="Escribe tu comentario de hasta 150 caracteres"
                      maxlength="150" style="width: 95%"></textarea>

            <div style="text-align: right">
                <label style="font-size: 80%">Te quedan <span id="chars">150</span> caracteres...</label><br>
                <paper-button id="postBtn" class="coloredPOST" raised="true" role="button" tabindex="0">Publicar
                </paper-button>
            </div>
        </div>

    </div>

</core-header-panel>
<paper-toast id="toast1" text="Te has unido al evento"></paper-toast>

<paper-fab class="join" id="joinBtn" icon="check" onclick=""></paper-fab>

<script type=" text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/eventDetail.js"></script>

</body>

</html>
