<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="utf-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-drawe-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-pages/core-pages.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-collapse/core-collapse.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/userProfile.js"></script>

    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body unresolved="">
<core-header-panel>
    <core-toolbar>
        <span flex>Perfil</span>
        <core-icon-button icon="home" onclick="window.location.href = 'index.html'"
                          style="display: block"></core-icon-button>
    </core-toolbar>

    <div class="imagen">
        <img id="avatar" align="left" width="100px" height="100px"/>

        <div class="informacion">
            <core-card id="user_card" align="right" vertical layout start>
                <div style="padding: 20px;">
                    <p></p><span id="userUsername"
                                 style="font-size: 150%; font-style: italic; font-weight: bold"></span></p>
                    <p><span id="userName"></span></p>

                    <p><span id="userNation"></span></p>
                </div>
            </core-card>
        </div>
    </div>

    <div class="descripcion">
        <core-card id="core_card" vertical layout start>
            <div style="padding: 20px;"><span id="userDescription"></span></div>
        </core-card>
    </div>

    <paper-tabs selected="0" id="paper-tabs" horizontal center layout>
        <paper-tab id="tab1" inline flex center-center horizontal layout active>Necesita</paper-tab>
        <paper-tab id="tab2" inline flex center-center horizontal layout>Ofrece</paper-tab>
    </paper-tabs>
    <core-pages selected="{{ selected }}" selectedindex="0" notap id="core-pages">
        <div style="padding: 10px">
            Lista de Necesidades
            <br><label id="N1"></label>
            <br><label id="N2"></label>
            <br><label id="N3"></label>
        </div>
        <div style="padding: 10px">
            Lista de Ofrecimientos
            <br><label id="O1"></label>
            <br><label id="O2"></label>
            <br><label id="O3"></label>
        </div>
    </core-pages>
</core-header-panel>
<!--<paper-fab icon="account-circle" onclick="window.location.href='updateProfile.html'"></paper-fab>-->

<script>
    var tabs = document.getElementById('paper-tabs');

    var pages = document.getElementById('core-pages');

    tabs.addEventListener('core-select', function () {
        pages.selected = tabs.selected;
    });

</script>

</body>


</html>
