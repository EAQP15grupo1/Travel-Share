<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Simple Chat Room">
    <meta name="author" content="Tomomi Imura  @girlie_mac">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kitteh Anonymous Chat</title>

    <!-- Polymer -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="bower_components/pubnub-element/pubnub-element.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="x-chat-list.html">
    <link rel="stylesheet" href="css/chat.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
</head>

<body unresolved fullbleed>
<template is="auto-binding">
    <!-- Use your own publish_key and subscribe_key please -->
    <core-pubnub publish_key="pub-c-f611e77f-598f-4b8c-b8cc-2ebda22a727a"
                 subscribe_key="sub-c-a26ce61c-06e7-11e5-bc83-0619f8945a4f" uuid="{{uuid}}">
        <core-pubnub-subscribe channel="{{chan}}" id="sub" on-callback="{{subscribeCallback}}"
                               on-presence="{{presenceChanged}}" on-error="{{error}}">
            <core-pubnub-publish channel="{{chan}}" message="" id="pub" on-error="{{error}}"></core-pubnub-publish>
            <core-pubnub-history channel="{{chan}}" id="his" count="30" on-success="{{historyRetrieved}}"
                                 on-error="{{error}}"></core-pubnub-history>
        </core-pubnub-subscribe>
    </core-pubnub>

    <section layout vertical fit id="chat">
        <div flex class="chat-list">
            <template repeat="{{message in messageList}}">
                <x-chat-list color="{{message.color}}" avatar="{{message.avatar}}" username="{{message.uuid}}"
                             text="{{message.text}}" status="{{message.status}}"
                             timestamp="{{message.timestamp}}"></x-chat-list>
            </template>
        </div>
        <div class="shim"></div>

        <div class="send-message" layout horizontal>
            <paper-input flex label="Type message..." id="input" value="{{input}}"
                         on-keyup="{{checkKey}}"></paper-input>
            <paper-fab icon="send" id="sendButton" on-tap="{{sendMyMessage}}"></paper-fab>
        </div>
    </section>

</template>

<script>
    Polymer({
        created: function () {
            this.setAttribute("chan", "polymer-chat");
        }
    });
</script>
<script src="js/chat.js"></script>
</body>
</html>
