<!doctype html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">

    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
<core-toolbar id="core_toolbar">
    <span flex>TravelShare</span>
    <!--<core-icon-button icon="assignment" onclick="backoffice()" style="display: block"> BackOffice Comentarios-->
    <!--</core-icon-button>-->
</core-toolbar>
<div class="wrapper">
    <form id="userForm">
        <p style="text-align: center">
            <!--<paper-input id="username" label="Username" floatinglabel="true"></paper-input>-->
            <input style="width: 80%; height: 25px; text-align: center" id="username" label="Username"
                   placeholder="Username">
        </p>

        <p>
            <!--<paper-input id="password" label="Password" type="password" floatinglabel="true"></paper-input>-->
            <input style="width: 80%; height: 25px; text-align: center" id="password" label="Password"
                   placeholder="Password" type="password">
        </p>

    </form>
    <div class="wrapper">
        <paper-button id="LoginBtn" class="coloredSignIn" raised="true" role="button" tabindex="0">Entrar
        </paper-button>
        <paper-button id="RegisterBtn" class="coloredSignUp" raised="true" role="button" tabindex="0">Registro
        </paper-button>
        <paper-button id="FacebookBtn" class="coloredFb" raised="true" role="button" tabindex="0">
        </paper-button>
    </div>
</div>

<script type=" text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>

</html>
