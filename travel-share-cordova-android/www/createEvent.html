<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crear Evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-collapse/core-collapse.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
    <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/polymer/polymer.html">

    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <!-- Calendar -->
    <link rel="stylesheet" type="text/css" href="datetimepicker/jquery.datetimepicker.css"/>
    <script src="datetimepicker/jquery.js"></script>
    <script src="datetimepicker/jquery.datetimepicker.js"></script>

    <!-- Map -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
</head>

<body unresolved>

<core-header-panel>

    <core-toolbar>Crear Evento</core-toolbar>

    <section class="wrapperInputs">
        <paper-input id="eventName" label="Nombre del evento" floatinglabel="true"></paper-input>
        <br>
        <paper-input id="eventDescription" label="Añade una descripcion del evento" floatinglabel="true"></paper-input>
        <label>Elige una categoría para el evento:</label> <br>
        <paper-radio-group id="eventTag" selected="sport">
            <paper-radio-button id="sport" name="sport" label="Deporte"></paper-radio-button>
            <paper-radio-button id="music" name="music" label="Musica"></paper-radio-button>
            <paper-radio-button id="job" name="job" label="Trabajo"></paper-radio-button>
            <paper-radio-button id="culture" name="culture" label="Cultura"></paper-radio-button>
        </paper-radio-group>
        <br>
        <hr>
        <label>Elige una fecha para el evento:</label> <br>
        <paper-input id="date" class="dateInput" disabled="true" style="width: 50%"></paper-input>
        <paper-input id="datetimepicker" class="dateInput" disabled="true" style="width: 50%"></paper-input>

        <hr>
        <div id="panel">
            <input id="address" type="textbox" value="EETAC, Castelldefels">
            <input type="button" value="Geocode" onclick="codeAddress()">
        </div>

        <div id="map-canvas" style="width: 320px; height: 150px"></div>

        <paper-input id="location" disabled="true" style="width: 70%"></paper-input>
    </section>

    <section class="wrapper">
        <paper-button id="createBtn" class="coloredOK" raised="true">Crear</paper-button>
        <paper-button id="cancelBtn" class="coloredCancel" raised="true">Cancelar</paper-button>
    </section>

</core-header-panel>

<script type="text/javascript" src="js/createEvent.js"></script>

</body>

</html>
