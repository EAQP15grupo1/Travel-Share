<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Crear Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-collapse/core-collapse.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
    <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/polymer/polymer.html">

    <!-- Style -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #E5E5E5;
            font-family: 'RobotoDraft', sans-serif;
        }

        core-header-panel {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        core-toolbar {
            background: #03a9f4;
            color: white;
        }

        #tabs {
            width: 100%;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-transform: uppercase;
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        @media (min-width: 481px) {
            #tabs {
                width: 200px;
            }

            .container {
                width: 400px;
            }
        }
    </style>

    <style>
        .wrapper {
            padding: 20px;
            text-align: center;
        }

        .wrapperInputs {
            padding: 20px;
            text-align: left;
        }

        paper-input {
            width: 100%;
        }

        paper-input.dateInput {
            width: 100px;
        }

        paper-button.coloredOK[raised] {
            background: none repeat scroll 0% 0% #ADFFAD;
            color: #000000;
            margin: 5px;
            width: 120px;
        }

        paper-button.coloredCancel[raised] {
            background: none repeat scroll 0% 0% #FF4D4D;
            color: #000000;
            margin: 5px;
            width: 120px;
        }
    </style>

</head>

<!-- Body -->
<body unresolved>

<core-header-panel>

    <core-toolbar>Crear Usuario</core-toolbar>


    <section class="wrapperInputs">
        <paper-input type="text" id='name' name='name' label="Tu nombre real"
                     floatinglabel="true"></paper-input>
        <paper-input type="text" id='username' name='username' label="Tu nombre de usuario"
                     floatinglabel="true"></paper-input>
        <paper-input type="email" id='email' name='email' label="Tu correo electrónico"
                     floatinglabel="true"></paper-input>
        <paper-input type="text" id='nation' name='nation' label="Tu nacionalidad"
                     floatinglabel="true"></paper-input>
        <paper-input type="password" id='password' name='password' label="Contraseña"
                     floatinglabel="true"></paper-input>
        <paper-input type="password" id='password2' name='password2' label="Repite la contraseña"
                     floatinglabel="true"></paper-input>

        <textarea id="description" placeholder="Escribe una descripción sobre tí, o sobre tus necesidades y ofertas"
                  maxlength="200" style="width: 100%; height: 50px"></textarea>

        <div style="text-align: right">
            <label style="font-size: 80%">Te quedan <span id="chars">200</span> caracteres...</label><br>
        </div>

        <p>
            Necesidades (elige hasta 3):
        </p>

        <p>
            <paper-checkbox id="sportN" label="Deporte"></paper-checkbox>
            <paper-checkbox id="musicN" label="Musica"></paper-checkbox>
            <paper-checkbox id="jobN" label="Trabajo"></paper-checkbox>
            <paper-checkbox id="cultureN" label="Cultura"></paper-checkbox>
        </p>
        <p>
            Ofertas (elige hasta 3):
        </p>

        <p>
            <paper-checkbox id="sportO" label="Deporte"></paper-checkbox>
            <paper-checkbox id="musicO" label="Musica"></paper-checkbox>
            <paper-checkbox id="jobO" label="Trabajo"></paper-checkbox>
            <paper-checkbox id="cultureO" label="Cultura"></paper-checkbox>
        </p>

        <section class="wrapper">
            <paper-button id="createBtn" class="coloredOK" raised="true">Crear</paper-button>
            <paper-button id="cancelBtn" class="coloredCancel" raised="true">Cancelar</paper-button>
        </section>
    </section>

</core-header-panel>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/createUser.js"></script>

</body>
