<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Create User</title>

    <script src="components/webcomponentsjs/webcomponents.js">
    </script>

    <!-- Imports -->
    <link rel="import" href="components/font-roboto/roboto.html">
    <link rel="import"
          href="components/core-header-panel/core-header-panel.html">
    <link rel="import"
          href="components/core-toolbar/core-toolbar.html">
    <link rel="import"
          href="components/paper-tabs/paper-tabs.html">
    <link rel="import" href="post-list.html">

    <!-- Style -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #E5E5E5;
            font-family: 'RobotoDraft', sans-serif;
        }

        core-header-panel {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        core-toolbar {
            background: #03a9f4;
            color: white;
        }

        #tabs {
            width: 100%;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-transform: uppercase;
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        @media (min-width: 481px) {
            #tabs {
                width: 200px;
            }

            .container {
                width: 400px;
            }
        }
    </style>

</head>

<!-- Body -->
<body>

<div>
    <form id="userForm">
        <p>
            <label>Nombre: </label>
            <input type="text" id='username' name='username' placeholder="Tu nombre real" required>
        </p>

        <p>
            <label>Nick: </label>
            <input type="text" id="nick" name='nick' placeholder="El nombre que verá la gente" required>
        </p>

        <p>
            <label>Email: </label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </p>

        <p>
            <label>Nacionalidad: </label>
            <input type="text" id="nation" name="nation" placeholder="Tu país de origen" required>
        </p>

        <p>
            <label>Contraseña: </label>
            <input type="text" id="password" name="password" placeholder="Tu contraseña" required>
        </p>

        <p>
            <label>Contraseña: </label>
            <input type="text" id="password2" placeholder="Repite la contraseña" required
                   oninput="checkpw(this)">
        </p>

        <input type="submit" id="button" value="¡Registrarme en TravelShare!"/>
    </form>
</div>

<script>
    function checkpw(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Parece que las contraseñas no coinciden...');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/createUser.js"></script>

</body>
