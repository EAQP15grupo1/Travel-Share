<!-- Everything related to the event-card-->

<!-- Single event-card-->
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="event-card">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                width: 100%;
                font-size: 1.2rem;
                font-weight: 300;
            }

            .card-header {
                margin-bottom: 10px;
            }

            polyfill-next-selector {
                content: '.card-header h2';
            }

            .card-header ::content h2 {
                margin: 0;
                font-size: 1.8rem;
                font-weight: 300;
            }

            polyfill-next-selector {
                content: '.card-header img';
            }

            .card-header ::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }

            core-icon-button {
                position: absolute;
                top: 3px;
                right: 3px;
                color: #636363;
            }

            :host([favorite]) core-icon-button {
                color: #da4336;
            }
        </style>

        <div class="card-header" layout horizontal center>

            <!--<content select="img"></content>-->
            <content select="h2"></content>

        </div>

        <core-icon-button
                id="favicon"
                icon="favorite"
                on-tap="{{favoriteTapped}}">
        </core-icon-button>

        <content></content>
    </template>

    <script>
        Polymer({
            publish: {
                favorite: {
                    value: false,
                    reflect: true
                }
            },
            favoriteTapped: function (event, detail, sender) {
                this.favorite = !this.favorite;
                this.fire('favorite-tap');
            }
        });
    </script>

</polymer-element>


<!-- -------------------------------------------------------------------------------------------------- -->

<!-- List of event-card-->
<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="event-list" attributes="show">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }

            event-card {
                margin-bottom: 30px;
            }
        </style>

        <event-service id="service" events="{{events}}"></event-service>

        <div layout vertical center>
            <template repeat="{{event in events}}">
                <event-card
                        favorite="{{event.favorite}}"
                        on-favorite-tap="{{handleFavorite}}"
                        hidden?="{{show == 'favorites' && !event.favorite}}">
                    <!--<img src="{{event.avatar}}" width="70" height="70">-->

                    <h2>{{event.eventname}}</h2>

                    <div horizontal start-justified layout>
                        <div>{{event.tag}}</div>
                    </div>

                    <div horizontal end-justified layout>
                        <div>{{event.date}}</div>
                    </div>

                </event-card>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            handleFavorite: function (event, detail, sender) {
                var event = sender.templateInstance.model.event;
                this.$.service.setFavorite(event.uid, event.favorite);
            }
        });
    </script>
</polymer-element>


<!-- -------------------------------------------------------------------------------------------------- -->

<!-- Getting data from server and sending to event-card list-->
<link rel="import" href="bower_components/core-ajax/core-ajax.html">

<polymer-element name="event-service" attributes="events">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <!-- http://192.168.2.103:3000/users -->
        <core-ajax id="ajax"
                   auto
                   url="events.json"
                   on-core-response="{{eventsLoaded}}"
                   handleAs="json">
        </core-ajax>
    </template>
    <script>
        Polymer('event-service', {
            created: function () {
                this.events = [];
            },
            eventsLoaded: function () {
                // Make a copy of the loaded data
                this.events = this.$.ajax.response.slice(0);
            },
            setFavorite: function (uid, isFavorite) {
                // no service backend, just log the change
                console.log('Favorite changed: ' + uid + ", now: " + isFavorite);
            }
        });
    </script>
</polymer-element>
