<!DOCTYPE html>
<html lang="es" ng-app="examen">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crear un mensaje</title>
    <link href='img/web_page_icon/icon_web.png' rel='shortcut icon' type='image/png'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Angular js-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script data-require="angular.js@*" data-semver="1.3.15"
            src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <link data-require="bootstrap-css@2.3.2" data-semver="2.3.2" rel="stylesheet"
          href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"/>
    <script data-require="angular-ui-bootstrap@0.3.0" data-semver="0.3.0"
            src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js"></script>
    <!-- Main JavaScript -->
    <script src="js/backoffice_messages_app.js"></script>
</head>

<body ng-controller="messageController as messageCtrl">
<div class="container">
    <!-- Barra de navegaci칩n superior -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <h1 style="color: #ffffff">Crear un mensaje</h1>
            </div>
        </div>
    </nav>

    <br> <br> <br> <br> <br>

    <div class="row">
        <div class="col-sm-12" style="margin-bottom: 40px">
            <div class="col-sm-8">
                <label style="font-size: 150%">Informaci칩n</label> <br>
            </div>

            <div class="col-sm-4">
                <button id="addMessage" type="button" class="btn btn-info btn-lg" ng-click="goBack()">VOLVER A LA
                    LISTA SIN GUARDAR LOS CAMBIOS
                </button>
            </div>
        </div>

        <div class="col-sm-4 text-center">
            <form name="myForm">
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="{{message.id}}"
                           ng-model="newMessage.id" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="{{message.content}}"
                           ng-model="newMessage.content" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="{{message.username}}"
                           ng-model="newMessage.username" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="{{message.eventid}}"
                           ng-model="newMessage.eventid" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-info btn-lg" ng-click="postMessage()"
                            ng-disabled="!newMessage.id || !newMessage.content || !newMessage.username || !newMessage.eventid">
                        POST
                    </button>
                    <br>
                    (Si no le das al bot칩n, no se guardar치n los cambios)
                </div>
            </form>
        </div>
        <div class="col-sm-8" style="text-align: center">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="panel-body">
                    <p><b>ID: </b>{{newMessage.id}}</p>

                    <p><b>CONTENT: </b>{{newMessage.content}}</p>

                    <p><b>USERNAME: </b>{{newMessage.username}}</p>

                    <p><b>EVENTID: </b>{{newMessage.eventid}}</p>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</div>
</body>
</html>
