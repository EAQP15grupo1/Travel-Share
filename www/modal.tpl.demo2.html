<div class="modal" tabindex="-1" role="dialog" ng-app="loginApp"  flow-init="{testChunks:false}" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-files-submitted="$flow.upload()">
    <div class="modal-dialog">
        <form  name="SignUpForm" class="modal-content"  ng-hide="signUpInfo.value" novalidate>
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
            </div>
            <div class="modal-body" ng-show="content" >

                <h4>Text in a modal</h4>
                <p ng-bind-html="content"></p>
                <pre>2 + 3 = {{ 2 + 3 }}</pre>

                <h4>Popover in a modal</h4>
                <p>This <a href="#" role="button" class="btn btn-default popover-test" data-title="A Title" data-content="And here's some amazing content. It's very engaging. right?" bs-popover>button</a> should trigger a popover on click.</p>

                <h4>Tooltips in a modal</h4>
                <p><a href="#" class="tooltip-test" data-title="Tooltip" bs-tooltip>This link</a> and <a href="#" class="tooltip-test" data-title="Tooltip" bs-tooltip>that link</a> should have tooltips on hover.</p>

            </div>
            <div class="modal-footer">
                <h1>Upload a profile picture</h1>

                <!--
                <div ng-controller="FilesCtrl">
                    <div flow-int flow-name="uploader.flow">
                        <button flow-btn>Select image</button>
                        <button ng-click="upload()">Upload</button>
                        <div ng-repeat="file in uploader.flow.files" >
                            {{file.name}} <a ng-click="file.cancel()">X</a>
                        </div>
                        Total files #{{uploader.flow.files.length}}
                    </div>
                </div>
                -->



                <div>
                    <div class="thumbnail" ng-hide="$flow.files.length" style="max-width: 200px; max-height: 150px; line-height: 20px; margin-bottom: 5px">
                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
                    </div>
                    <div class="thumbnail" ng-show="$flow.files.length" style="max-width: 200px; max-height: 150px; line-height: 20px; margin-bottom: 5px">
                        <img flow-img="$flow.files[0]" />
                    </div>

                    <div>
                        <button class="btn btn-default" flow-btn ng-hide="$flow.files.length"  flow-attrs="{accept:'image/*'}">Select image</button>
                        <button class="btn btn-default" flow-btn ng-show="$flow.files.length"  flow-attrs="{accept:'image/*'}">Change</button>
                        <button class="btn btn-default" class="btn btn-danger" ng-show="$flow.files.length" ng-click="$flow.cancel()">Remove</button>
                    </div>
                    <p>
                        Only PNG,GIF,JPG files allowed.
                    </p>
                </div>




            </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>

            </div>

        </form>
    </div>
</div>
