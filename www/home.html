<!DOCTYPE html>
<html lang="en" ng-app="Eventos">
<head>
    <title>Home</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!--JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!--Library Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

    <!--Library CSS Boostrap-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!--Library CSS Boostrap Iconos -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--Library Angular-->
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.9/angular-resource.js"></script>

    <!--Library Calendar-->
    <link rel="stylesheet" type="text/css" href="bower_components/datetimepicker/jquery.datetimepicker.css"/>
    <script src="bower_components/datetimepicker/jquery.js"></script>
    <script src="bower_components/datetimepicker/jquery.datetimepicker.js"></script>

    <!--My Files-->
    <!--CSS-->
    <link rel="stylesheet" href="css/home.css">
    <!--<link rel="stylesheet" href="css/materialize.css">-->

    <!--JS-->
    <script type="text/javascript"  src="js/home.js"></script>
    <script type="text/javascript"  src="js/home_dinamic.js"></script>
</head>



<body ng-controller="CargarEventos" as CargarEventos>

    <!--Search-->
    <div id="search">
        <div class="input-group" >
            <input id="text" type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Search</button>
                </span>
        </div>
    </div>

    <!--Tags Panel-->
    <div id="panel_tag">
        <button id="1" onclick="expand(id),Filter('Deporte')" class="list-group-item list-group-item-success">Deporte
             <span class="badge">
                 <span class="fa fa-futbol-o" ></span>
             </span>
        </button>
        <button id="2" onclick="expand(id),Filter('Musica')" class="list-group-item list-group-item-info">Música
            <span class="badge">
                <span class="fa fa-music" ></span>
            </span>
        </button>
        <button id="3" onclick="expand(id),Filter('Cultura')" class="list-group-item list-group-item-warning">Cultura
            <span class="badge">
                <span class="fa fa-film" ></span>
            </span>
        </button>
        <button id="4" onclick="expand(id),Filter('Fiesta')" class="list-group-item list-group-item-danger">Fiesta
            <span class="badge">
                <span class="fa fa-venus-mars" ></span>
            </span>
        </button>
        <!--TagSinFiltro-->
        <button id="5" onclick="expand(id),Filter('Nada')" class="list-group-item">Sin Filtro</button>
    </div>

    <div id="panel_info">
        <button class="exit-button" onclick="exitpanel()"><i class="fa fa-times"></i></button>
        <div>
        <img style="padding: 10px 10px 10px 10px;position: absolute;border-color: #004d40" src="img/profil_dummy/perfil2.png">
        </div>
        <div  style="padding-left:20px;height: 100px;margin-left: 100px;padding-top:5%;position: relative;text-align:left">
            <p ><span id="A"style="font:300% sans-serif"></span></p>
            <p style="text-align: center"><span id="B"></span></p>
        </div>

        <div style="position: relative;  margin-top: 100px;margin-left: 10px;margin-right: 10px;text-align: justify">
            <dl class="dl-horizontal">
                <dt>Descripción:</dt>
                <dd id="description"></dd>
                <dt>Fecha:</dt>
                <dd id="fecha"></dd>
            </dl>
        </div>

        <button type="button" onclick="join()" class="btn btn-default btn-lg join-button">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Unirse
        </button>
    </div>

    <!-- boton crear evento-->
    <button id="new_event_button" onclick="newevent()" type="button" class="paper-button paper-floating-action-button" style="">+
        <div class="ripple"></div>
    </button>

    <!-- New event panel -->
    <div id="panel_new_event">

        <button class="exit-button" onclick="exitpanel2()"><i class="fa fa-times"></i></button>

        <div  class="col-sm-12 text-center" style="padding-top: 40px">
            <form name="myForm">
            <div class="form-group">
                <div>
                    <select id="event_tag" onclick="color_new_event()" style="font-size: 20px;width: auto">
                        <option value ="0" disabled selected>Seleccione una etiqueta</option>
                        <option value="1" style="background-color: lightgreen">Deportes</option>
                        <option value="2" style="background-color:lightskyblue" >Música</option>
                        <option value="3" style="background-color:yellow" >Cultura</option>
                        <option value="4" style="background-color:palevioletred">Fiesta</option>
                    </select>
                </div>
                <br>
                <pr></pr>
                <div>
                    <input  type="text" class="form-control input-lg text-center" placeholder="Nombre del evento" id="new_eventname">
                <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Descripcion" id="new_description">
                <br>
                    <input id="datetimepicker6" class="form-control input-lg text-center" type="text" placeholder="Fecha">
                    <label id="label" style="display: none"></label>
                </div>
            </div>
            </form>
        </div>
        <button type="button" onclick="new_marker_post()"  class="btn btn-default btn-lg join-button">
            <span aria-hidden="true"></span> CREAR
        </button>

    </div>

    <!--Google Map-->
    <div id="map-canvas"></div>

</body>

<script>
    $('#datetimepicker6').datetimepicker();
</script>
</html>
